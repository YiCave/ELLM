<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm a... Selection Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #c9f5d9, #97c1f7);
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            color: #f5f5dc;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .option {
            background-color: #fff;
            padding: 40px; /* Increased padding for a larger box */
            border-radius: 15px; /* Added rounded corners */
            width: 300px; /* Increased width */
            height: 350px; /* Added height for consistency */
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Slightly stronger shadow */
        }
        
        .option:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* Enhanced hover shadow */
        }
        
        .option img {
            width: 150px; /* Increased image size */
            height: 150px; /* Increased image size */
            margin-bottom: 20px;
        }
        
        .option h2 {
            font-size: 2.8rem; /* Slightly larger font size */
            margin: 0;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm a...</h1>
        <div class="options-container">
            <div class="option" onclick="selectOption('user')">
                <img src="selection img/users.png" alt="User Icon">
                <h2>User</h2>
            </div>
            <div class="option" onclick="selectOption('clinician')">
                <img src="selection img/clinicians.png" alt="Clinician Icon">
                <h2>Clinician</h2>
            </div>
        </div>
    </div>

    <script>
        function selectOption(type) {
            alert(`You selected: ${type}`);
            // window.location.href = `/${type}-dashboard.html`;
        }
    </script>
</body>
</html>
